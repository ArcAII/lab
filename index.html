<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>Lab</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    animation: gradientBackground 10s ease infinite alternate; /* Background color animation */
  }

  @keyframes gradientBackground {
    0% {
      background-color: #000000;
    }
    100% {
      background-color: #1a1a1a;
    }
  }
  
  .container {
    text-align: center;
    opacity: 0;
    animation: fadeIn 1s ease forwards, bounceIn 1s ease forwards; /* Fade-in and bounce-in animation */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes bounceIn {
    from {
      transform: scale(0.5);
    }
    to {
      transform: scale(1);
    }
  }
  
  h1 {
    color: #fff;
    font-size: 36px;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  
  .language {
    margin: 20px;
    display: inline-block;
    border-radius: 10px;
    background-color: #1f1f1f;
    padding: 20px 40px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    opacity: 0;
    animation: fadeInButton 1s ease forwards; /* Fade-in animation for buttons */
  }

  @keyframes fadeInButton {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .language:hover {
    transform: translateY(-5px);
    background-color: #2f2f2f;
  }
  
  .flag {
    font-size: 60px;
  }
  
  .language-name {
    font-size: 24px;
    margin-top: 10px;
    color: #ddd;
  }
  
  .level-bar {
    width: 80%;
    background-color: #222;
    border-radius: 10px;
    margin: 20px auto;
    padding: 5px;
    position: relative;
  }
  
  .level-progress {
    height: 20px;
    background: linear-gradient(to right, #43b581, #7289da);
    border-radius: 10px;
    transition: width 0.5s ease;
    position: absolute;
    top: 0;
    left: 0;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
  }

  .user-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-top: 40px;
    border: 4px solid #0d0d0d;
    background-color: #1f1f1f;
  }
  
  .user-info {
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #aaa;
  }
  
  .user-info i {
    margin-right: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://preview.redd.it/was-working-on-a-loading-animation-for-the-open-ai-logo-v0-re2x426ml8ca1.png?width=640&crop=smart&auto=webp&s=2baee6383537cd2408cb185fb98ed42d694125ff" alt="User Avatar" class="user-avatar">
  <h1>Learn any language with ai.</h1>

</html>
